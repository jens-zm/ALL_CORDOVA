<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Kelas 2B</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h3 class="header center orange-text">Sistem Management Kelas</h1>
      <div class="row center">
        <button class="btn waves-effect waves-light" id="signin-button" onclick="handleSignInClick()">Log In</button>
        <button class="btn waves-effect waves-light" id="signout-button" onclick="handleSignOutClick()">Log Out</button>

        <br><br>
        <button class="btn waves-effect waves-light" id="signout-button" onclick="googleLogin()">Login Baru</button>
      </div>
      <div class="row center">
        <div id="looper">


        </div>
        <table id="data-siswa" class="striped">
          <thead>
            <tr>
                <th id="nomor">NO</th>
                <th id="nama">Nama Lengkap</th>
            </tr>
          </thead>
  
          <tbody id="body-tabel">
            <tr id="isi-tr">

          </tbody>
        </table>
        <p id="coba-data">

        </p>
      </div>
      <br><br>

    </div>
  </div>

  <footer class="page-footer orange">
    <div class="footer-copyright">
      <div class="container">
      Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="/js/config.js"></script>
    <script src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
<script src="/js/index.js"></script>
<script>
  function googleLogin(){
    window.plugins.googleplus.login(
      
      function (obj) {
      alert(JSON.stringify(obj)); // do something useful instead of alerting
    },
    function (msg) {
      alert('error: ' + msg);
    }
    )
  }
</script>

  </body>
</html>
